    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }

        .container {
            max-width: 650px;
            margin: 5px auto;
            margin-bottom: 20px;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Header */
        .header {
            background: black;
            padding: 15px;
            border-radius: 16px;
            border: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }

        .logo img {
            width: 100%;
            height: 100%;
        }

        /* Card */
        .content-card {
            background: black;
            border-radius: 16px;
            border: 1px dashed #fff;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .card-header {
            padding: 20px;
        }

        /* Iframe */
        .iframe-wrap {
            width: 100%;
            height: 160px;
            overflow: hidden;
            position: relative;
            background: #000;
            transition: height 0.3s ease;
        }

        .zoom {
            transform: scale(0.80);
            transform-origin: top left;
            width: 125%;
            height: 125%;
        }

        iframe {
            position: absolute;
            top: -398px;
            left: -10px;
            width: 100%;
            height: 2000px;
            border: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        iframe.loaded {
            opacity: 1;
        }

        /* Loader inside card */
        .loader-container {
            position: absolute;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        .loader-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 45px;
            height: 45px;
            border: 4px solid #2a2a2a;
            border-top-color: #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Buttons */
        .button-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .exp-btn {
            flex: 1;
            padding: 14px;
            background: #cc0000;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }

        .exp-btn:hover {
            background: #ff0000;
        }

        /* Global Loader */
        .global-loader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .global-spinner {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            padding: 6px;
            background: conic-gradient(#ff6a00, #ff0077, #6a00ff, #00d1ff, #ff6a00);
            animation: spin 2.4s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .global-spinner img {
            width: 85%;
            filter: brightness(0) invert(1);
        }

        .tools-btn {
            background: linear-gradient(135deg, #ff4d8d, #8f46ff, #3d9dff, #22e3c5);
            color: #fff;
            padding: 10px 16px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            background-size: 200%;
            animation: gradientFlow 6s ease infinite;
            transition: 0.3s;
        }

        .tools-btn:hover {
            filter: brightness(1.15);
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: #aaa;
            background-color: black;
            padding: 10px 0;
            z-index: 10;
        }

        footer a {
            color: #22e3c5;
            text-decoration: underline;
        }
    </style>

<body>

    <!-- GLOBAL LOADER -->
    <div class="global-loader" id="globalLoader">
        <div class="global-spinner">
            <img src="https://melamrahul.github.io/tools/tools_logo.png" />
        </div>
    </div>

    <div class="container" id="mainContent">

        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="https://melamrahul.github.io/tools/tool_logo_head.png" />
            </div>
            <div>
                <h2>YT Converter</h2>
                <p style="color:#aaa; font-size:14px;">MP3 / MP4 Download</p>
            </div>
            <a href="https://melamrahul.github.io/tools/" class="tools-btn">All Tools</a>
        </div>

        <!-- Card -->
        <div class="content-card">
            <div class="card-header">
                <h3>Convert YouTube Links to Audio/Video</h3>
                <p style="color:#aaa; font-size:14px;">Paste link, choose format, download instantly</p>
            </div>

            <div class="iframe-wrap" id="iframeWrap">
                <div class="loader-container" id="loader">
                    <div class="loader"></div>
                    <p style="margin-top:12px; color:#888;">Loading converter…</p>
                </div>

                <div class="zoom">
                    <iframe id="converterFrame" src="https://cnvmp3.com/" scrolling="no"></iframe>
                </div>
            </div>

            <p style="color:#aaa; font-size:14px; margin-left:15px; margin-bottom:10px;">
                Click on below buttons for Bitrate/Quality and MP3/MP4
            </p>
        </div>

        <div class="button-row">
            <button class="exp-btn" id="qualityBtn">Quality</button>
            <button class="exp-btn" id="formatBtn">MP3 / MP4</button>
        </div>

    </div>

    <footer style="background-color: black; padding-bottom: 10px;">
        © Designed ❤️ by <a href="/">M. Rahul</a>
    </footer>

    <script>
        /* Global Loader */
        const globalLoader = document.getElementById("globalLoader");
        const mainContent = document.getElementById("mainContent");

        setTimeout(() => {
            globalLoader.style.display = "none";
            document.body.style.overflow = "auto";
            mainContent.style.opacity = "1";
        }, 1500);

        /* Iframe Loader */
        const iframe = document.getElementById("converterFrame");
        const loader = document.getElementById("loader");
        const iframeWrap = document.getElementById("iframeWrap");

        const qualityBtn = document.getElementById("qualityBtn");
        const formatBtn = document.getElementById("formatBtn");

        iframe.addEventListener("load", () => {
            loader.classList.add("hidden");
            iframe.classList.add("loaded");
        });

        function expandAndRevert(height) {
            iframeWrap.style.height = height + "px";

            loader.classList.remove("hidden");
            iframe.classList.remove("loaded");

            iframe.src = iframe.src;

            setTimeout(() => {
                iframeWrap.style.height = "160px";
            }, 3000);
        }

        qualityBtn.onclick = () => expandAndRevert(320);
        formatBtn.onclick = () => expandAndRevert(220);
    </script>

</body>
