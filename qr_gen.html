        }

        .logo {

        @keyframes gradientFlow {

        #qrcode {

        footer a {

<body>

    <!-- Splash Loader -->
    <div class="global-loader" id="globalLoader">
        <div class="global-spinner">
            <img src="https://melamrahul.github.io/tools/tools_logo.png" />
        </div>
    </div>

    <div class="container" id="mainContent">

        <!-- Header -->
        <div class="header">
            <div class="logo">
                <!-- <img src="https://img.freepik.com/premium-vector/qr-code-icon_946691-780.jpg" /> -->
                <img src="https://melamrahul.github.io/tools/tool_logo_head.png">
            </div>

            <div>
                <h2>QR Code Gen</h2>
                <p style="color:#aaa; font-size:14px;">Create • Scan • Download</p>
            </div>

            <a href="https://melamrahul.github.io/tools/" class="tools-btn">All Tools</a>
        </div>

        <!-- Card -->
        <div class="content-card">
            <h3>Create Instant QR Codes</h3>
            <p style="color:#aaa; margin-top:5px;">Enter any text or URL below</p>

            <input id="qrInput" type="text" placeholder="Enter text or URL…" />

            <button class="action-btn" onclick="generateQR()">Generate QR Code</button>

            <div id="qrcode"></div>

            <button id="downloadBtn" class="action-btn" onclick="downloadQR()">Download QR Code</button>

            <button class="small-btn" onclick="clearQR()">Reset QR Code</button> &emsp;|&emsp;
            <button class="small-btn"
                onclick="window.location.href='https://razorpay.com/payment-button/pl_NxfbmRQ4Y7J9El/view'">Donate</button>

        </div>
    </div>

    <footer style="background-color: black; padding-bottom: 10px;">
        © Designed ❤️ by <a href="/">M. Rahul</a>
    </footer>

    <!-- QR Library -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script>
        /* Splash Loader */
        const globalLoader = document.getElementById("globalLoader");
        const mainContent = document.getElementById("mainContent");

        setTimeout(() => {
            globalLoader.style.display = "none";
            document.body.style.overflow = "auto";
            mainContent.style.opacity = "1";
        }, 1500);

        let qr;

        function generateQR() {
            const input = document.getElementById("qrInput");
            const qrBox = document.getElementById("qrcode");
            const downloadBtn = document.getElementById("downloadBtn");

            if (!input.value.trim()) return;

            qrBox.innerHTML = "";

            // Generate temporary QR first
            qr = new QRCode(qrBox, {
                text: input.value,
                width: 256,
                height: 256
            });

            // Wait a moment for canvas to be added to the DOM
            setTimeout(() => {
                const originalCanvas = qrBox.querySelector("canvas");
                if (!originalCanvas) return;

                const border = 20; // thickness of white border
                const borderedCanvas = document.createElement("canvas");
                borderedCanvas.width = originalCanvas.width + border * 2;
                borderedCanvas.height = originalCanvas.height + border * 2;

                const ctx = borderedCanvas.getContext("2d");

                // Fill border area with white
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, borderedCanvas.width, borderedCanvas.height);

                // Draw the original QR in the center
                ctx.drawImage(originalCanvas, border, border);

                // Replace the original QR with bordered version
                qrBox.innerHTML = "";
                qrBox.appendChild(borderedCanvas);

                downloadBtn.style.display = "block";
            }, 50);
        }


        function downloadQR() {
            if (!qr) return;

            const canvas = document.querySelector('#qrcode canvas');
            const tempCanvas = document.createElement('canvas');
            const ctx = tempCanvas.getContext('2d');

            tempCanvas.width = canvas.width + 20;
            tempCanvas.height = canvas.height + 20;

            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            ctx.drawImage(canvas, 10, 10);

            const link = document.createElement('a');
            link.href = tempCanvas.toDataURL();
            link.download = 'qrcode.png';
            link.click();
        }

        function clearQR() {
            document.getElementById("qrcode").innerHTML = "";
            document.getElementById("qrInput").value = "";
            document.getElementById("downloadBtn").style.display = "none";
        }

        /* Disable inspecting */
        document.oncontextmenu = () => false;
        document.onkeydown = e => {
            if (e.ctrlKey && (e.key === "U" || e.key === "I" || e.key === "J")) return false;
        };
    </script>
