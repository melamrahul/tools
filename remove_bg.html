    <!-- Icons -->
    <link rel="icon" type="image/png" href="https://melamrahul.github.io/tools/tool_logo_head.png" />
    <link rel="apple-touch-icon" href="https://melamrahul.github.io/tools/tool_logo_head.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" sizes="192x192" href="https://melamrahul.github.io/tools/tool_logo_head.png" />
    <link rel="icon" sizes="512x512" href="https://melamrahul.github.io/tools/tool_logo_head.png" />

    <!-- SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="keywords"
        content="background remover, remove bg, melam, rahul, by, melam rahul, bg remove, bg remove by rahul, remove background online, Rahul tools, melam rahul, free background tool, AI background remover" />
    <meta name="theme-color" content="auto" />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }

        /* Global container */
        .container {
            max-width: 650px;
            margin: 20px auto;
            margin-bottom: 60px;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Header */
        .header {
            background: black;
            padding: 25px;
            border-radius: 16px;
            border: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        /* Tools Button */
        .tools-btn {
            background: linear-gradient(135deg, #ff4d8d, #8f46ff, #3d9dff, #22e3c5);
            color: #fff;
            padding: 10px 16px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            background-size: 200%;
            animation: gradientFlow 6s ease infinite;
            transition: 0.3s;
        }

        .tools-btn:hover {
            filter: brightness(1.15);
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Card */
        .content-card {
            background: black;
            border-radius: 16px;
            border: 1px dashed #fff;
            overflow: hidden;
            padding-top: 22px;
            padding-bottom: 22px;
            padding-left: 10px;
            padding-right: 10px;
            text-align: center;
        }

        /* Frame */
        iframe {
            width: 100%;
            height: 700px;
            border: none;
            display: none;
            border-radius: 14px;
            margin-top: 15px;
        }

        /* Global Big Loader */
        .global-loader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .global-spinner {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            padding: 6px;
            background: conic-gradient(#ff6a00, #ff0077, #6a00ff, #00d1ff, #ff6a00);
            animation: spin 2.4s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .global-spinner img {
            width: 85%;
            filter: brightness(0) invert(1);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: #aaa;
            background-color: black;
            padding: 10px 0;
            z-index: 10;
        }

        footer a {
            color: #22e3c5;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Global Loader -->
    <div class="global-loader" id="globalLoader">
        <div class="global-spinner">
            <img src="https://melamrahul.github.io/tools/tools_logo.png" />
        </div>
    </div>

    <div class="container" id="mainContent">

        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="https://melamrahul.github.io/tools/tool_logo_head.png" />
            </div>

            <div>
                <h2>Remove bg</h2>
                <p style="color:#aaa; font-size:14px;">AI • Clean • Instant</p>
            </div>

            <a href="https://melamrahul.github.io/tools/" class="tools-btn">All Tools</a>
        </div>

        <!-- Card -->
        <div class="content-card">
            <h3>Remove Background Instantly</h3>
            <p style="color:#aaa; font-size:14px; margin-top:5px;">
                Upload your image and get a clean transparent background in seconds.
            </p>

            <!-- <iframe id="contentFrame" src="https://ephemeral-hummingbird-dcb797.netlify.app/"> </iframe>-->
            <!-- <iframe id="contentFrame" src="https://easyremover.netlify.app/"> </iframe> -->
            <iframe id="contentFrame" src="https://tyo.netlify.app/"> </iframe>
        </div>
    </div>

    <footer style="background-color: black; padding-bottom: 10px;">
        © Designed ❤️ by <a href="/">M. Rahul</a>
    </footer>

    <script>
        /* Splash loader */
        const globalLoader = document.getElementById("globalLoader");
        const mainContent = document.getElementById("mainContent");

        setTimeout(() => {
            globalLoader.style.display = "none";
            document.body.style.overflow = "auto";
            mainContent.style.opacity = "1";
        }, 1500);

        /* iframe loader */
        const iframe = document.getElementById('contentFrame');

        iframe.onload = () => {
            iframe.style.display = "block";
        };

        /* Disable inspect */
        document.oncontextmenu = () => false;
        document.onkeydown = e => {
            if (e.ctrlKey && (e.key === "U" || e.key === "I" || e.key === "J"))
                return false;
        };
    </script>
</body>
</html>
