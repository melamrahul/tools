/* Card */

.card-header {

/* üî• IFRAME MASK SYSTEM */
.iframe-wrap {
    width: 100%;
    height: 450px; /* default (mobile) */
    overflow: hidden;
    position: relative;
    background: #fff;
    transition: height 0.3s ease;
}

/* Zoom + crop controller */
.zoom {
    position: absolute;
    top: -180px;   /* mobile crop */
    left: -10px;
    transform: scale(0.85);
    transform-origin: top left;
    width: 120%;
    height: 900px;
}

@media (min-width: 768px) {

    .iframe-wrap {
        height: 420px;
    }

    .zoom {
        top: -190px;
        transform: scale(0.82);
        width: 122%;
    }
}

@media (min-width: 1024px) {

    .iframe-wrap {
        height: 500px;
    }

    .zoom {
        top: -160px;
        transform: scale(0.80);
        width: 125%;
    }
}


/* Iframe */
iframe {
    width: 100%;

    height: 900px;

iframe.loaded {

/* Loader inside card */
.loader-container {
    position: absolute;

    flex-direction: column;
    justify-content: center;
    align-items: center;

.exp-btn:hover {

/* Global Loader */

    <script>
        /* Global Loader */
        const globalLoader = document.getElementById("globalLoader");
        const mainContent = document.getElementById("mainContent");

        setTimeout(() => {
            globalLoader.style.display = "none";
            document.body.style.overflow = "auto";
            mainContent.style.opacity = "1";
        }, 1500);

        /* Iframe Loader */
        const iframe = document.getElementById("converterFrame");
        const loader = document.getElementById("loader");
        const iframeWrap = document.getElementById("iframeWrap");

        const qualityBtn = document.getElementById("qualityBtn");
        const formatBtn = document.getElementById("formatBtn");

        iframe.addEventListener("load", () => {
            loader.classList.add("hidden");
            iframe.classList.add("loaded");
        });

        function expandAndRevert(height) {
            iframeWrap.style.height = height + "px";

            loader.classList.remove("hidden");
            iframe.classList.remove("loaded");

            iframe.src = iframe.src;

            setTimeout(() => {
                iframeWrap.style.height = "160px";
            }, 3000);
        }

        qualityBtn.onclick = () => expandAndRevert(320);
        formatBtn.onclick = () => expandAndRevert(220);
    </script>
